<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Editable Text Boxes</title>
    <style>
        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            margin: 0;
        }

        .textbox {
            background-color: white;
            border: 1px solid #000;
            padding: 10px;
            width: 150px;
            resize: both;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="textbox" contenteditable="true">Text Box 1</div>
    <div class="textbox" contenteditable="true">Text Box 2</div>
    <div class="textbox" contenteditable="true">Text Box 3</div>
    <div class="textbox" contenteditable="true">Text Box 4</div>
    <div class="textbox" contenteditable="true">Text Box 5</div>
    <div class="textbox" contenteditable="true">Text Box 6</div>
    <div class="textbox" contenteditable="true">Text Box 7</div>
    <div class="textbox" contenteditable="true">Text Box 8</div>
    <div class="textbox" contenteditable="true">Text Box 9</div>
    <div class="textbox" contenteditable="true">Text Box 10</div>
</body>

</html>
